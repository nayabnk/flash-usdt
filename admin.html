<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #1f1f1f;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      color: #ffa726;
      margin-bottom: 30px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #ffa726;
    }
    .main {
      flex: 1;
      padding: 30px;
      background: #1e1e1e;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .topbar h1 {
      color: #ffa726;
      font-size: 28px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-box {
      flex: 1;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
      text-align: center;
    }
    .stat-box span {
      display: block;
      font-size: 22px;
      margin-top: 10px;
      color: #ffa726;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background: #ffa726;
      color: #000;
    }
    tr:hover {
      background: #333;
    }
    .login-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
      text-align: center;
      width: 300px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #ffa726;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #fb8c00;
    }
  </style>
</head>
<body>
<div class="login-overlay" id="loginOverlay"style="background: url('https://images.unsplash.com/photo-1750969393822-36e48a31895f?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="üìß Email" />
    <input type="password" id="adminPassword" placeholder="üîí Password" />
    <button onclick="verifyAdmin()">Login</button>
    <p id="errorMsg" style="color:red"></p>
  </div>
</div>
<div class="container" id="dashboard" style="display:none">
  <div class="sidebar">
    <h2>‚öôÔ∏è Dashboard</h2>
    <button onclick="loadData()">üìä Overview</button>
    <button onclick="exportCSV()">üìÅ Export CSV</button>
    <button onclick="window.location.href='index.html'">üîô Exit</button>
  </div>
  <div class="main">
    <div class="topbar">
      <h1>Admin Panel</h1>
      <p style="color: white; margin-left: 850px;">AdminZone</p>
      <img src="https://static.vecteezy.com/system/resources/previews/020/429/953/large_2x/admin-icon-vector.jpg" class="avatar" />
    </div>
    <div class="stats">
      
<div class="stat-box">Virtual Liquidity
        
        <span id="txCounts">$1,000,000</span>
      </div>
      <div class="stat-box">
        Total Transactions
        <span id="txCount">‚Äî</span>
      </div>
      <div class="stat-box">
        Total USDT Generated
        <span id="totalUSDT">‚Äî</span>
      </div>
    </div>
    <h2>üìú Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Amount</th>
          <th>Network</th>
          <th>Wallet</th>
          <th>Burn (days)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAlfUVoqv2G6ReMKbBUf78EWX9IBNBBk-A",
    authDomain: "flash-usdt-45893.firebaseapp.com",
    projectId: "flash-usdt-45893",
    storageBucket: "flash-usdt-45893.appspot.com",
    messagingSenderId: "1079667098568",
    appId: "1:1079667098568:web:your_app_id_here"
  };
  firebase.initializeApp(firebaseConfig);

  function verifyAdmin() {
    const email = document.getElementById("adminEmail").value;
    const password = document.getElementById("adminPassword").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        loadData();
      })
      .catch(err => {
        document.getElementById("errorMsg").innerText = "‚ùå " + err.message;
      });
  }

  function loadData() {
    const history = JSON.parse(localStorage.getItem("usdtHistory") || "[]");
    document.getElementById("totalUSDT").textContent = history.reduce((sum, tx) => sum + tx.amount, 0).toLocaleString();
    document.getElementById("txCount").textContent = history.length;
    const rows = history.map(tx => `
      <tr>
        <td><img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=${tx.wallet.slice(2,10)}" width="30" height="30"></td>
        <td>${tx.amount}</td>
        <td>${tx.network}</td>
        <td>${tx.wallet.slice(0,6)}...${tx.wallet.slice(-4)}</td>
        <td>${tx.burn}</td>
        <td>${tx.date}</td>
      </tr>
    `).join("");
    document.getElementById("historyBody").innerHTML = rows || '<tr><td colspan="6">No data</td></tr>';
  }

  function exportCSV() {
    const history = JSON.parse(localStorage.getItem("usdtHistory") || "[]");
    if (!history.length) return alert("‚ùå No data to export.");
    const csv = [
      ["Amount", "Network", "Wallet", "Burn (days)", "Date"],
      ...history.map(tx => [tx.amount, tx.network, tx.wallet, tx.burn, tx.date])
    ].map(row => row.join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "usdt_history.csv";
    link.click();
  }
</script>
</body>
</html>
